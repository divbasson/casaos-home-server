name: plex-tmc
services:
  app:
    cpu_shares: 10
    command: []
    container_name: plex
    deploy:
      resources:
        limits:
          memory: 17134M
    # devices: -- ADD YOUR GPU
    #   - /dev/dri/card0:/dev/dri/card0
    environment:
      - PLEX_CLAIM=
      - TZ=Africa/Johannesburg
    image: plexinc/pms-docker
    labels:
      icon: https://cdn.jsdelivr.net/gh/mariosemes/CasaOS-TMCstore@main/Apps/plex/icon.png
    privileged: true
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/TMC-Store/plex-tmc/config
        target: /config
      - type: bind
        source: /DATA/AppData/TMC-Store/plex-tmc/transcode
        target: /transcode
      - type: bind
        source: /media/devmon/1TB EXT
        target: /media
      - type: bind
        source: /6tb
        target: /6tb
    ports: []
    cap_add: []
    network_mode: host
